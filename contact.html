                ></a>
            </div>
            <div class="max-w-xl flex flex-col lg:flex-row mb-2 justify-evenly bg-white">
                <a
                    class="
                        w-32
                        my-auto
                        hover:text-green-400
                        text-center

                        hover:border-green-500
                        transition-colors
                        duration-500

                    href="index.html"
                    >Home</a

                <a
                    class="

                        duration-500

            <main class="w-full mt-5">
                <div class="w-full">
                    <h2 class="text-center font-semibold">Contact Me</h2>
                    <div class="w-full">
                        <form
                            action="https://formspree.io/f/xrgrrknn"
                            method="POST"
                            class="w-full mt-5 flex flex-col items-center"
                        >
                            <label class="" for="firstName">First Name</label>
                            <input
                                class="block bg-green-50 rounded-lg focus:outline-none mb-5"
                                name="firstName"
                                id="firstName"
                                type="text"
                                placeholder="Name"
                                required
                            />
                            <label for="email">Email</label>
                            <input
                                class="block bg-green-50 rounded-lg focus:outline-none mb-5"
                                name="_replyto"
                                id="email"
                                type="email"
                                placeholder="Email"
                                required
                            />
                            <label for="message">Message</label>
                            <input
                                class="block bg-green-50 rounded-lg focus:outline-none mb-5"
                                name="message"
                                id="message"
                                type="text"
                                placeholder="Your message here..."
                                required
                            />

                            <input
                                class="w-48 bg-green-300 rounded-lg hover:bg-green-500"
                                type="submit"
                                value="Send Email"
                            />
                        </form>
                    </div>
                </div>
            </main>
        </div>
